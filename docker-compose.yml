services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: montreal-postgis

    environment:
      POSTGRES_DB: montreal
      POSTGRES_USER: montreal
      POSTGRES_PASSWORD: montreal
    ports:
      - "5433:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./backend/db:/db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U montreal -d montreal"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build: ./backend
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgis_data: